<!DOCTYPE html>
<html>
	<head>
		<title>Birthday Quilt Maker</title>
		
		<link rel="stylesheet" type="text/css" href="styles/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-depth.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-widgets.css" />
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		
		<script type="text/javascript" src="scripts/material-touch.js"></script>
		<script type="text/javascript" src="scripts/quilt.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
	</head>
	<body>
		<header role="toolbar" class="appBar">
			Birthday Quilt Maker
			<button id="generateBtn">Generate</button>
		</header>
		<h2>General Settings</h2>
		<select id="colorMode">
			<option value="ymdDec">Year-month-day (decimal)</option>
			<option value="ymdDecAsHex">Year-month-day (decimal as hex)</option>
			<option value="ymdHex">Year-month-day (hexadecimal)</option>
		</select>
		<h2>Birthdays</h2>
		<ul id="bdayList">
		</ul>
		<button id="addBdayBtn">+ Add another</button>
		<canvas id="canvas"></canvas>
	</body>
</html>
